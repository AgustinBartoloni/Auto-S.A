<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="../CSS/index.css">
    <!--BootStrap-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Auto S.A</title>
</head>
<body class="body">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><h1>Auto S.A</h1></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Orden de Trabajo
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="./NuevaOrden.html">Nueva Orden</a></li>
                          <li><a class="dropdown-item" href="./BuscarOrden.html">Buscar Orden</a></li>
                        </ul>
                      </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./Tecnico.html">Tecnico</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./Cliente.html">Cliente</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      ABM
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="./Servicio.html">Serivicios</a></li>
                      <li><a class="dropdown-item" href="./Vehiculo.html">Vehiculos</a></li>
                      <li><a class="dropdown-item disabled" href="./Marca.html">Marcas</a></li>
                      <li><a class="dropdown-item" href="./Modelo.html">Modelos</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
      <div class="container">
        <div class="card my-3">
          <div class="card-body">
            
            <div class="mb-3" style="text-align: center;">
              <h2>Marca</h2>
            </div>

            <!-- Opcion para agregar Marca -->
            <div class="row">
                <div class="col">
                  <h3>Agregar Marca</h3>
                </div>
                <div class="col-9">
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalMarca">+</button>
                </div>
              </div>
            </div>

            <!-- Modal Agregar Marca -->
            <div id="formAgregarMarca">
              <form action="" class="formAgregarMarca">
                <div class="modal fade" id="modalMarca" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Cargar nueva Marca</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          <div class="mb-3">
                              <label for="nombreCliente" class="form-label">Nombre</label>
                              <input type="text" class="form-control" id="nombreCliente" placeholder="nombre">
                          </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="crearCliente()">Confirmar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>

            <!-- Modal Editar Marca -->
            <div id="formEditarMarca">
              <form action="" class="formEditarMarca" >
                <div class="modal fade" id="modalMarca" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Marca</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          <div class="mb-3">
                              <label for="nombreCliente" class="form-label">Nombre</label>
                              <input type="text" class="form-control" id="nombreCliente" placeholder="nombre">
                          </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="crearCliente()">Confirmar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>

            <!-- Opciones para buscar y filtrar Clientes -->
            <div class="mb-3">
              <div class="row">
                  <div class="col" style="margin: 0px 15px;">
                      <form class="d-flex" role="search" id="formBusqueda">
                          <button  class="btn btn-outline-primary" type="submit">Buscar</button>
                      </form>
                  </div>
              </div>
          </div>

            <!-- Tabla para cargar Marcas -->
            <table class="table" id="tablaMarca">
              <thead>
                  <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Acciones</th>
                  </tr>
              </thead>
              <tbody>
              </tbody>
          </table>

          </div>
        </div>
      </div>
  </main>

</body>
</html>
