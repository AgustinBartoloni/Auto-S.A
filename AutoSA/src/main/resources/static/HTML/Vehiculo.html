<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="../CSS/index.css">
    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Auto S.A</title>
</head>
<body class="body">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><h1>Auto S.A</h1></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Orden de Trabajo
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="./NuevaOrden.html">Nueva Orden</a></li>
                          <li><a class="dropdown-item" href="./BuscarOrden.html">Buscar Orden</a></li>
                        </ul>
                      </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./Tecnico.html">Tecnico</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./Cliente.html">Cliente</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      ABM
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="./Servicio.html">Serivicios</a></li>
                      <li><a class="dropdown-item disabled" href="./Vehiculo.html">Vehiculos</a></li>
                      <li><a class="dropdown-item" href="./Marca.html">Marcas</a></li>
                      <li><a class="dropdown-item" href="./Modelo.html">Modelos</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <main>
      <div class="container">
        <div class="card my-3">
          <div class="card-body">
            
            <div class="mb-3" style="text-align: center;">
              <h2>Vehiculo</h2>
            </div>

            <!-- Opcion para agregar Vehiculo -->
            <div class="row">
                <div class="col">
                  <h3>Agregar Vehiculo</h3>
                </div>
                <div class="col-9">
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCliente">+</button>
                </div>
              </div>
            </div>

            <!-- Modal Agregar Vehiculo -->
            <div id="formAgregarVehiculo">
              <form action="" class="formAgregarVehiculo">
                <div class="modal fade" id="modalCliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Cargar nuevo Vehiculo</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          <!-- Patente -->
                          <div class="mb-3">
                              <label for="nombreCliente" class="form-label">Patente</label>
                              <input type="text" class="form-control" id="nombrePatente" placeholder="Patente">
                          </div>

                          <!-- Marca -->
                          <div class="mb-3">
                            <div class="mb-3">
                                <label>Marca</label>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <select class="form-select" id="marcaVehiculo" aria-label="Default select example" onchange="getModelo()">
                                        <option selected>Seleccione una marca</option>
                                    </select>
                                </div>
                            </div> 
                          </div>

                          <!-- Modelo -->
                          <div class="mb-3">
                            <div class="mb-3">
                              <label>Modelo</label>
                            </div>
                            <div class="row">
                                <div class="col">                                            
                                    <select class="form-select" id="modeloVehiculo" aria-label="Default select example" disabled>
                                        <option selected>Seleccione un modelo</option>
                                    </select>
                                </div>
                            </div>
                          </div>
                          <!-- Telefono -->
                          <div class="mb-3">
                              <label for="telefonoCliente" class="form-label">Kilometraje</label>
                              <input type="number" class="form-control" id="telefonoCliente" placeholder="kilometrake">
                          </div>

                          <!-- Año -->
                          <div class="mb-3">
                              <label for="emailCliente" class="form-label">Año</label>
                              <input type="email" class="form-control" id="emailCliente" placeholder="email">
                          </div>

                          <!-- Cliente -->
                          <div class="mb-3">
                            <div class="mb-3">
                                <label>Cliente</label>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <select class="form-select" id="marcaVehiculo" aria-label="Default select example" onchange="getModelo()">
                                        <option selected>Seleccione un cliente</option>
                                    </select>
                                </div>
                            </div> 
                        </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="crearCliente()">Confirmar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>

            <!-- Modal Editar Cliente -->
            <div id="formEditarCliente">
              <form action="" class="formEditarCliente" >
                <div class="modal fade" id="modalCliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Cargar nuevo cliente</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          <div class="mb-3">
                              <label for="nombreCliente" class="form-label">Nombre</label>
                              <input type="text" class="form-control" id="nombreCliente" placeholder="nombre">
                          </div>

                          <div class="mb-3">
                              <label for="apellidoCliente" class="form-label">Apellido</label>
                              <input type="text" class="form-control" id="apellidoCliente" placeholder="apellido">
                          </div>

                          <div class="mb-3">
                              <label for="dniCliente" class="form-label">DNI</label>
                              <input type="number" class="form-control" id="dniCliente" placeholder="documento">
                          </div>

                          <div class="mb-3">
                              <label for="telefonoCliente" class="form-label">Teléfono</label>
                              <input type="number" class="form-control" id="telefonoCliente" placeholder="teléfono">
                          </div>

                          <div class="mb-3">
                              <label for="emailCliente" class="form-label">Email</label>
                              <input type="email" class="form-control" id="emailCliente" placeholder="email">
                          </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="crearCliente()">Confirmar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>

            <!-- Opciones para buscar y filtrar Clientes -->
            <div class="mb-3">
              <div class="row">
                  <div class="col" style="margin: 0px 15px;">
                      <form class="d-flex" role="search" id="formBusqueda">
                          <button class="btn btn-outline-primary" type="submit">Buscar</button>
                      </form>
                  </div>
                  <div class="col-9">
                    <form class="d-flex" role="search" id="formBusqueda">
                        <input class="form-control me-2" id="inputBusqueda" type="search" placeholder="Ingrese el dato" aria-label="Search">
                    </form>
                </div>
                  <div class="col" style="margin: 0px 15px;">
                    <select class="form-select" id="selectEstado" aria-label="Default select example" onchange="getInspeccionByEstado()">
                        <option selected>Filtrar</option>
                        <option value="1">Patente</option>
                        <option value="2">Marca</option>
                    </select>
                </div>
              </div>
          </div>

            <!-- Tabla para cargar Clientes -->
            <table class="table" id="tablaInspectores">
              <thead>
                  <tr>
                      <th scope="col">Patente</th>
                      <th scope="col">Marca</th>
                      <th scope="col">Modelo</th>
                      <th scope="col">Año</th>
                      <th scope="col">Kilometraje</th>
                      <th scope="col">Acciones</th>
                  </tr>
              </thead>
              <tbody>
              </tbody>
          </table>

          </div>
        </div>
      </div>
  </main>

</body>
</html>
